<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastre-se na Missão Viva e participe de projetos sociais como voluntário, doador ou ONG.">
  <meta name="theme-color" content="#2E8B57">
  <title>Missão Viva | Cadastro</title>
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <img src="junte-se.jpg" alt="Participe" class="projeto-img">
    <p>Participe da rede Missão Viva</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="projetos.html">Projetos</a>
    <a href="cadastro.html">Cadastro</a>
  </nav>

  <main>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="15" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" required>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    &copy; <span id="ano"></span> Missão Viva — Todos os direitos reservados.
  </footer>

  <script src="js/masks.js"></script>
  <script>
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
</body>
</html>
